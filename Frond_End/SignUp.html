<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <br>
    <!-- main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full ">
            <!-- Login Form -->
             <form class="space-y-4">
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-meduim">Username</label>
                    <input type="text" id="username" name="Username" placeholder="Enter your username..." class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-meduim">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded-lg">
                </div>

                <div>
                    <label for="Password" class="block mb-1 font-meduim">Password</label>
                    <input type="Password" id="Password" name="Password" placeholder="Enter your Password..." class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="repeatPassword" class="block mb-1 font-meduim">Repeat Password</label>
                    <input type="Password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your Password..." class="w-full p-2 border rounded-lg">
                </div>
                <button type="submit" class="w-full text-xl bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 " >Signup</button>
             </form>

        </div>
    </div>
    
</body>
</html>
